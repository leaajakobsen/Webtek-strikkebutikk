<!DOCTYPE html>
<html lang="nn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knit Happens</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
</head>
<body>
    <header id="header"></header>
    <nav class="topnav" id="navbar"></nav>

    <div class="main">
        <form action="kontaktskjema.html" id="kontaktskjema">
            <header> <h3>Kontakt oss</h3></header> 
            <label for="navn">Ditt navn:</label><br><br>
            <input type="text" id="navn" name="navn" placeholder="Skriv inn her" pattern="^\w+( +\w+)*$" required>
            <br><br><br>
            <label for="epost">Din e-postadresse: </label><br>
            <br>
            <input type="email" id="epost" name="epost" placeholder="Skriv inn her" required>
            <br><br><br>
            <label for="melding">Melding: </label><br>
            <br>
            <textarea name="melding" id="melding" cols="30" rows="10" required></textarea>
            <br><br>
            <input type="submit" id="button" onClick="resetForm()" value="Send"><br><br>
            <br><br>
            <script src="js1.js"></script>
    
        </form>
    
    </div>

    <footer class="bottomnav" id="footer"></footer>
      
    <script src="components.js"></script>
    <script src="js1.js"></script>
    <script src="js5.js"></script>
</body>
</html>
